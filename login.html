
{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    <!-- Add CSRF token here (e.g. using Flask-WTF: {{ form.hidden_tag() }} or your csrf token helper) -->
    {{ csrf_token() }}
    <label>Email:</label>
    <input name="email" type="email" required>
    <label>Password:</label>
    <input name="password" type="password" required>
    <button type="submit">Login</button>
  </form>

  <p style="color:red">{{ error }}</p>
{% endblock %}
