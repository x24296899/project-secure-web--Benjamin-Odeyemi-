
{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="POST">
    <!-- Add CSRF token here (e.g. using Flask-WTF: {{ form.hidden_tag() }} or your csrf token helper) -->
    {{ csrf_token() }}
    <label>Email:</label>
    <input name="email" type="email" required>

    <label>Password:</label>
    <input name="password" type="password" required>

    <!-- Role should not be selectable by the user. Default to 'user' on the server. Use a hidden field if you need to pass it from the client: -->
    <input type="hidden" name="role" value="user">

    <button type="submit">Register</button>
  </form>
  <p style="color:red">{{ error }}</p>
{% endblock %}
